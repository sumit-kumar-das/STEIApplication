<div class="main_wrapper">
	<div class="jci_logo"><img src="images/jci_logo.png" alt="Johnson Controls" title="" /></div>
	<div class="main_heading main_Title">
		<h1>Systems Technician (ST) and Electrical Installer (EI) Employee Planner</h1>
	</div>
	<div class="status_content">
		<div class="status_heading">
			<h2>Employee Dashboard</h2>
			<h3><span class="glyphicon glyphicon-user"></span> {{userName}}</h3>
		</div>
		<div class="current_Userstatus_outer">
			<div class="current_Userstatus_heading">
				<h2>Current Status</h2>
			</div>
			<div class="current_Userstatus_content">
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th width="10%">Week</th>
								<th width="70%">Weekly Assignments</th>
								<th width="10%">Status</th>
								<th width="10%">Comments</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="text-align:center" valign="middle">Week 1</td>
								<td align="left">
									<div class="user_status_box">
										<div id="w2_t_1"><a class="user_circle_box" ng-class="modalObj.w2_a1 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Safety at Johnson Controls">1</a></div>
										<div id="w2_t_2"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w2_a2 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Discover Building Efficiency">2<a/></div>
										<div id="w2_t_3"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w2_a3 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Discover Systems Operations">3</a></div>
										<div id="w2_t_4"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w2_a4 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Getting Technical Assistance">4</a></div>
										<div id="w2_t_5"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w2_a5 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Team Meetings">5</a></div>
										<div id="w2_t_6"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w2_a6 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Acronyms">6</a></div>
										<div id="w2_t_7"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w2_a7 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Tools/Software Configuration">7</a></div>
										<div id="w2_t_8"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w2_a8 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Job Site Visit">8</a></div>
										
									</div>
								</td>
								<td align="center"><button type="button" class="btn btn-xs statusBtn" ng-class="modalObj.week1StatusClass" >{{modalObj.week1Status}}</button></td>
								<td align="center" valign="middle">
									<a class="btn btn-primary btn-sm" title="All Comments" ng-click="commentOnThis(1)"><span class="glyphicon glyphicon-comment"></span></a>
    							</td>
							</tr>
							<tr style="background:#e0e0e0;">
								<td style="text-align:center" valign="middle">Week 2</td>
								<td align="left">
									<div class="user_status_box">
										<div id="w3_t_1"><a class="user_circle_box" ng-class="modalObj.w3_a1 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Project Folder Manager (PFM)">1</a></div>
										<div id="w3_t_2"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w3_a2 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="AIM Tools">2</a></div>
										<div id="w3_t_3"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w3_a3 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Project Delivery Process Overview">3</a></div>
										<div id="w3_t_4"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w3_a4 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="HVAC Basics">4</a></div>
										<div id="w3_t_5"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w3_a5 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Job Site Visit">5</a></div>
									
										
									</div>
								</td>
								<td align="center"><button type="button" class="btn btn-xs statusBtn" ng-class="modalObj.week2StatusClass">{{modalObj.week2Status}}</button></td>
								<td align="center">
										<a class="btn btn-primary btn-sm" title="All Comments" ng-click="commentOnThis(2)"><span class="glyphicon glyphicon-comment"></span></a>
								</td>
							</tr>
							<tr>
								<td style="text-align:center" valign="middle">Week 3</td>
								<td align="left">
									<div class="user_status_box">
									<div id="w4_t_1"><a class="user_circle_box"  data-toggle="tooltip" title="Customer Communications" ng-class="modalObj.w4_a1 ? 'status_green' : 'status_black'">1</a></div>
										<div id="w4_t_2"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a2 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Written Communication">2</a></div>
										<div id="w4_t_3"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a3 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Job Site Visit">3</a></div>
										<div id="w4_t_4"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a4 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Factory Packaged Controls (FPC)">4</a></div>
										<div id="w4_t_5"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a5 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Sarbanes-Oxley Overview">5</a></div>
										<div id="w4_t_6"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a6 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Documentation Standards">6</a></div>
										<div id="w4_t_7"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a7 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Teaming with & Training your Subcontractor">7</a></div>
										<div id="w4_t_8"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a8 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Managing Your Subcontractors">8</a></div>
										<div id="w4_t_9"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a9 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Evaluating Your Subcontractors (OPTIONAL)">9</a></div>
										<div id="w4_t_10"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a10 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Job Site Inspection and Validation">10</a></div>
										<div id="w4_t_11"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w4_a11 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Customer Virtual Job Site Visit">11</a></div>
										
									</div>
								</td>
								<td align="center"><button type="button" class="btn btn-xs statusBtn" ng-class="modalObj.week3StatusClass">{{modalObj.week3Status}}</button></td>
								<td align="center">
									<a class="btn btn-primary btn-sm" title="All Comments" ng-click="commentOnThis(3)"><span class="glyphicon glyphicon-comment"></span></a>
								</td>
							</tr>
							<tr style="background:#e0e0e0;">
								<td style="text-align:center" valign="middle">Week 4</td>
								<td align="left">
									<div class="user_status_box">
									<div id="w5_t_1"><a class="user_circle_box" ng-class="modalObj.w5_a1 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Managing Change Orders (Optional)">1</a></div>
										<div id="w5_t_2"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w5_a2 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Network Commissioning  (Optional)">2</a></div>
										<div id="w5_t_3"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w5_a3 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Testing & Balancing">3</a></div>
										<div id="w5_t_4"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w5_a4 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Communications">4</a></div>
										<div id="w5_t_5"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w5_a5 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Systems Job Site Safety">5</a></div>
										<div id="w5_t_6"><a class="user_circle_box circle_border ml60" ng-class="modalObj.w5_a6 ? 'status_green' : 'status_black'" data-toggle="tooltip" title="Customer Training & Acceptance (Optional)">6</a></div>
										
									
									</div>
								</td>
							<td align="center"><button type="button" class="btn btn-xs statusBtn" ng-class="modalObj.week4StatusClass" >{{modalObj.week4Status}}</button></td>
								<td align="center">
									<a class="btn btn-primary btn-sm" title="All Comments" ng-click="commentOnThis(4)"><span class="glyphicon glyphicon-comment"></span></a>
								</td>
							</tr>
							
						</tbody>
					</table>
				</div>
				<div class="text-center">
					<a href="#/home" class="btn_blue">CONTINUE</a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Modal For Comments -->
	<div class="modal fade" id="myModalComment" tabindex="-1" role="dialog" aria-labelledby="myModalComment">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalComment">Managers Comments</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        
                    </div>
                </div>
                <div class="row mt15">
                    <div class="col-sm-7">
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
